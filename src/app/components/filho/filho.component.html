<div class="form-group">
  <label>Nome</label>
  <input
    [(ngModel)]="employee.first_name"
    id="loginUser"
    name="loginUser"
    type="text"
    class="form-control"
    placeholder="User Name"
  />
</div>
<div class="form-group">
  <label>Email</label>
  <input
    [(ngModel)]="employee.email"
    id="loginPassword"
    name="loginPassword"
    type="text"
    class="form-control"
    placeholder="Password"
  />
</div>
