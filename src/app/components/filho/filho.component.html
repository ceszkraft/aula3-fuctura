<div class="form-group">
  <label>User Name</label>
  <input
    [(ngModel)]="login.user"
    id="loginUser"
    name="loginUser"
    type="text"
    class="form-control"
    placeholder="User Name"
  />
</div>
<div class="form-group">
  <label>Password</label>
  <input
    [(ngModel)]="login.password"
    id="loginPassword"
    name="loginPassword"
    type="password"
    class="form-control"
    placeholder="Password"
  />
</div>
